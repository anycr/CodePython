<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas de Mantenimiento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestor de Tareas de Mantenimiento</h1>
    
    <!-- Formulario para agregar una nueva tarea -->
    <form id="form-tarea" enctype="application/json">
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" placeholder="Descripción de la tarea" required>

        <label for="asignado">Asignado a:</label>
        <input type="text" id="asignado" placeholder="Asignado a" required>

        <label for="prioridad" required>Prioridad:</label>
        <select id="prioridad" name="prioridad">
            <option value="alta">Alta</option>
            <option value="normal" selected>Normal</option>
            <option value="baja">Baja</option>
        </select><br><br>

        <label for="tipo_area">Tipo de Área:</label>
        <select id="tipo_area" name="tipo_area" required>
            <option value="">Seleccionar...</option>
            <option value="Habitaciones">Habitaciones</option>
            <option value="Espacios">Espacios</option>
        </select><br><br>

        <label for="lugar" required>Lugar:</label>
        <div id="lugar-container">
            <!-- Aquí se generará el select dinámicamente -->
        </div><br>

        <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
        <input type="datetime-local" id="fecha_vencimiento" name="fecha_vencimiento" required>

        <button type="submit">Agregar Tarea</button>
    </form>

    <!-- Lista de tareas -->
    <ul id="lista-tareas">
        <!-- Aquí se agregarán dinámicamente las tareas -->
    </ul>

    <!-- Archivo JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
